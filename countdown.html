<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Para Estar Juntos üíô</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0a4d8f;
            --accent-blue: #1e88e5;
            --bright-blue: #42a5f5;
            --dark-blue: #062949;
            --cyber-blue: #00d9ff;
            --cod-orange: #ff6b35;
            --dark-bg: #0d0d0d;
            --light-text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--dark-bg) 50%, var(--primary-blue) 100%);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(66, 165, 245, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: bgMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 95%;
            width: 100%;
            background: rgba(10, 77, 143, 0.2);
            padding: 30px 20px;
            border-radius: 20px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 60px rgba(30, 136, 229, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--cyber-blue);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--bright-blue);
            font-weight: 300;
        }

        .date-selector {
            margin: 40px 0;
            text-align: center;
        }

        .date-selector.hidden {
            display: none;
        }

        label {
            display: block;
            font-size: 1.3rem;
            color: var(--light-text);
            margin-bottom: 15px;
            font-weight: 600;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent-blue);
            border-radius: 10px;
            color: var(--light-text);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(30, 136, 229, 0.5);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(0, 217, 255, 0.7);
        }

        .countdown-display {
            display: none;
            margin-top: 40px;
        }

        .countdown-display.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px 15px;
            border-radius: 15px;
            border: 2px solid var(--accent-blue);
            text-align: center;
            box-shadow: 0 0 20px rgba(30, 136, 229, 0.3);
        }

        .countdown-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--cyber-blue);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
            display: block;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--light-text);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--cyber-blue);
        }

        .message p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--bright-blue);
        }

        .back-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #2a2a2a, #444);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .icon {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .countdown-item {
                padding: 20px 10px;
            }

            .countdown-value {
                font-size: 2.5rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }

            .message p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 2.5rem;
            }

            .countdown-value {
                font-size: 2rem;
            }

            .countdown-item {
                padding: 15px 8px;
            }

            input[type="date"] {
                font-size: 1rem;
                padding: 12px;
            }

            label {
                font-size: 1.1rem;
            }
        }

        /* iPad Horizontal */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .container {
                max-width: 85%;
                padding: 25px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .countdown-display {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .countdown-item {
                padding: 20px 15px;
            }

            .countdown-value {
                font-size: 2.5rem;
            }

            .countdown-label {
                font-size: 1rem;
            }

            input[type="date"] {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üíô‚è∞</div>
            <h1>Tiempo Para conocernos...</h1>
            <p class="subtitle">Cynthia ‡¶ê</p>
        </div>

        <div class="date-selector" id="dateSelector">
            <label for="targetDate">Selecciona la fecha en que estaremos juntos:</label>
            <input type="date" id="targetDate" min="" required>
            <button class="btn" id="startCountdown">Iniciar Cuenta Regresiva üí´</button>
        </div>

        <div class="countdown-display" id="countdownDisplay">
            <div class="countdown-grid">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">0</span>
                    <span class="countdown-label">D√≠as</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">0</span>
                    <span class="countdown-label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">0</span>
                    <span class="countdown-label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">0</span>
                    <span class="countdown-label">Segundos</span>
                </div>
            </div>

            <div class="message">
                <p id="messageText">Cada segundo que pasa es un segundo m√°s cerca de estar juntos... üíô</p>
            </div>

            <button class="btn back-btn" id="changeDate">Cambiar Fecha üìÖ</button>
        </div>

        <button class="btn back-btn" onclick="window.location.href='index.html'">üîô Volver al Inicio</button>
    </div>

    <script>
        let countdownInterval;
        let targetDate;

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('targetDate').setAttribute('min', today);

        // Load saved date if exists
        const savedDate = localStorage.getItem('targetDate');
        if (savedDate) {
            document.getElementById('targetDate').value = savedDate;
            startCountdown();
        }

        document.getElementById('startCountdown').addEventListener('click', startCountdown);
        document.getElementById('changeDate').addEventListener('click', changeDate);

        function startCountdown() {
            const dateInput = document.getElementById('targetDate').value;
            
            if (!dateInput) {
                alert('Por favor selecciona una fecha üíô');
                return;
            }

            targetDate = new Date(dateInput + 'T00:00:00').getTime();
            localStorage.setItem('targetDate', dateInput);

            document.getElementById('dateSelector').classList.add('hidden');
            document.getElementById('countdownDisplay').classList.add('active');

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('messageText').textContent = '¬°Ya es el d√≠a! üéâüíô‚ú®';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Update message based on time left
            if (days === 0 && hours === 0) {
                document.getElementById('messageText').textContent = '¬°Ya casi! Quedan solo minutos... üíô‚ú®';
            } else if (days === 0) {
                document.getElementById('messageText').textContent = '¬°Hoy es el d√≠a! Solo faltan horas... üíôüéâ';
            } else if (days === 1) {
                document.getElementById('messageText').textContent = '¬°Ma√±ana nos vemos! La espera casi termina... üíô';
            } else if (days <= 7) {
                document.getElementById('messageText').textContent = 'Ya falta muy poco para estar juntos... üíô';
            }
        }

        function changeDate() {
            clearInterval(countdownInterval);
            document.getElementById('dateSelector').classList.remove('hidden');
            document.getElementById('countdownDisplay').classList.remove('active');
        }
    </script>
</body>
</html>
